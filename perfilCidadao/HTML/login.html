<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="../CSS/geral.css">
    <title>Tela de login</title>
</head>
<body>
    <header>
        <figure>
            <img src="../assets/logo3.png">
        </figure>

        <nav>
            <a href="../HTML/login.html" class="user-icon">
                <img src="../assets/homem-usuario.png">
            </a>
        </nav>
    </header>

    <h1>Login no sistema</h1>
    <form name="f1">
        <label for="login">Login: *</label>
        <input type="email" name="email" id="email" onchange="validacaoEmail()" placeholder=" ex: Maria">
        <label for="senha">Senha: *</label>
        <input type="text" name="senha"  id="senha" onchange="validacaoTotal()" placeholder=" ex: Maria.20">

        <button class="buttonAcessar" id="buttonAcessar" type="button" disabled="true" onclick="myFunction(event)">
            <a class="acessar" id="linkAcessar"><span>ACESSAR</span></a>
        </button>
        <button class="buttonCriar" href="/perfilCidadao/HTML/criarConta.html">
            <a class="criarConta" href="/perfilCidadao/HTML/criarConta.html"><span>Criar conta</span></a>
        </button>
    </form>
    <footer>
        <p class="rodape">Fique tranquilo, seus dados estão protegidos de acordo com nossa Política de Privacidade</p>
    </footer>
 
    <script src="../JS/validacaoLogin.js"></script>
</body>
</html>
