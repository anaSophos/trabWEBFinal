<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/criarConta.css">
    <link rel="stylesheet" href="../CSS/geral.css">
    <title>Criar Conta</title>/
</head>
<body>
    <header>
        <figure>
            <img src="../assets/logo3.png">
        </figure>

        <nav>
            <a href="opçõesADM.html">Início</a>
            <a href="criarConta.html">Usuário</a>
            <a href="estoque.html">Estoque</a>
            <a href="index.html">Agendamento</a>
            <a href="gráfico.html">Relatório</a>
            <a href="login.html" class="user-icon">
                <img src="/perfilADM/assets/homem-usuario.png">
            </a>
        </nav>
    </header>

    <h1>Criar Conta</h1>
    <form>
        <label for="email">Login: *</label>
        <input type="email" name="email" id="email" onchange="validacaoEmail()" placeholder=" ex: maria.apare@hotmail.com">

        <label for="senha">Senha: *</label>
        <input type="text" name="senha" id="senha" onchange="validacaoSenha()" placeholder=" ex: Mar.20">

        <label for="senha">Confirmar senha: *</label>
        <input type="text" name="confirmacaoSenha" id="confirmacaoSenha" onchange="validacaoSenha()" placeholder=" ex: Mar.20">
        

        <label for="Usuario">Perfil de Usuário: *</label>
        <select name="select">
            <option value="1-Usuário">1 - Usuário</option>
            <option value="2- Administrador">2- Administrador</option>
        </select>

        <button class="buttonCriarConta" id="buttonCriarConta" type="button" disabled="true" onclick="myFunction(event)">
            <a class="criar_Conta" id="linkAcessar"><span>Criar Conta</span></a>
        </button>
    </form>
    <footer>
        <p class="rodape">Fique tranquilo, seus dados estão protegidos de acordo com nossa Política de Privacidade</p>
    </footer>

    <script src="../JS/validacaoCriarConta.js"></script>
    <script>
        function mascaraSenha(inputSenha) {
            const senhaMascarada = '*'.repeat(inputSenha.value.length); 
            inputSenha.value = senhaMascarada;
        }

        // Quando o documento estiver carregado, adicionar o evento de entrada para o campo de senha
        document.addEventListener('DOMContentLoaded', function() {
            const campoSenha = document.querySelector('input[name="senha"]');
            const campoConfirmarSenha = document.querySelector('input[name="confirmacaoSenha"]');

            campoSenha.addEventListener('input', function() {
                mascaraSenha(campoSenha);
            });

            campoConfirmarSenha.addEventListener('input', function() {
                mascaraSenha(campoConfirmarSenha);
            });
        });
    </script>
</body>
</html>
