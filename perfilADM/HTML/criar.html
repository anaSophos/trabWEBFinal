        </nav>
    </header>

    <h1>Criar Conta</h1>
    <main>
        <form class="form">
            <div class="two-col">
                <label for="nome">Nome completo: *</label>
                <input type="text" name="nome" id="nome" onchange="validarForm()" placeholder=" ex: Maria">
            </div>

            <div class="one-col">
                <label for="telefone">Telefone: </label>
                <input type="text" name="telefone"  id="telefone" placeholder=" ex: (99) 9 999999-99">
            </div>

            <div class="two-col">
                <label for="cpf">CPF: *</label>
                <input type="text" id="cpf" onchange="validarForm()" placeholder="ex: 000.000.000-00">
            </div>
            
            <div class="one-col">
                <label for="nascimento">Data de Nascimento: *</label>
                <input type="date" id="nascimento" name="nascimento" onchange="validarForm()">
            </div>
        
            <div class="two-col">
                <label for="RG">RG: *</label>
                <input type="string" id="RG" form="RG" onchange="validarForm()" placeholder="ex: 000.000.000-00">
            </div>

            <div class="one-col">
            </div>
        </form>

        <div class="options">
            <button class="buttonCancelar" id="buttonCancelar" type="button">
                <a class="cancelar_cadastro" href="../HTML/opçõesADM.html"><span>CANCELAR</span></a>
            </button>
            <button class="buttonAgendar" id="buttonAgendar" type="submit" onclick="myFunction(event)" disabled="true">
                <a class="agendar_vacina" id="linkAcessar"><span>AGENDAR VACINA</span></a>
            </button>
        </div>
        </form>
    </main>
    <footer>
        <p class="rodape">Fique tranquilo, seus dados estão protegidos de acordo com nossa Política de Privacidade</p>
    </footer>

    <script src="../JS/criar.js"></script>
</body>
</html>
