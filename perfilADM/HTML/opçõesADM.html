<style>

* {
    margin: 0;
    border: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
}
@media (min-width:769px){
header {
    top: 0;
    position: absolute;
    width: 100%;
    height: 80px;
    background: #016494;
    box-sizing: border-box;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 50px;
    color: white;
}

header figure img {
    margin-top: 15px;
    max-width: 150px;
}

header a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    margin: 0 15px;
}

nav figure img {
    max-width: 20px;
}

main {
    width: 80%;
    margin: auto;
    margin-top: 110px;
}
.lupa img,  .user-icon img{
    width: 100%;
    max-width: 30px;
}

.user-icon img{
    -webkit-filter: grayscale(1) invert(1);
    filter: grayscale(1) invert(1);
}

.cards-container{
    margin-top: 50px;
    display: flex;
    flex-wrap: wrap;
    gap: 1%;
    justify-content: space-around;
}

.card{
    padding: 20px;
    box-sizing: border-box;
    height: 280px; /*260px*/
    width: 360px;
    border: 2px solid #9D9CE4;
    border-radius: 15px;
    margin-bottom: 50px;
    background-color: #E8F1F3;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.card figure{

    flex-direction: column;
    margin-bottom: 4px;
}

.card figure img{
    margin-top: 30px;
    width: 100%;
    height: 110px;
}

.card a{
    text-decoration: none;
    text-align: center;
    font-size: .9em;
    width: 80%;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: space-around;
    color: white;
    font-weight: bold;
    background-color: #1C99E0;
    padding: 10px 20px;
    border-radius: 10px;
    margin-top: 30px;
}
}
